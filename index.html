<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MMXLVIII</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="HandheldFriendly" content="True">

<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">MMXLVIII</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">Quisque numero laterem, et evadere, et ad <strong>MXLVIII!</strong></p>
      <a class="restart-button">Novum Ludum</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">AGO</a>
          <a class="retry-button">Iterato</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    <p class="game-explanation">
	  <strong class="important">Quomodo fabula</strong> <strong>bibendum</strong> movere utere tegulis. Cum totidem tegulis duo tactus, <strong>sese in unum!</strong>
    </p>
    <hr>
    <p>
	Ex quo <a href="https://www.facebook.com/meiri" target="_blank">Meiri Tom.</a> Ex simili ratione, <a href="http://gabrielecirulli.github.io/2048" target="_blank">2048 by Gabriele Cirulli</a>.
    </p>
	<hr>
	<p>
	Vulgata Latina via <a href="http://translate.google.com/#en/la">Google Translate</a>.
	</p>

  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>

  <script src="js/application.js"></script>
